<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<wicket:panel>

    <table class="table table-condensed table-striped table-bordered data">

        <thead>
        <tr>
            <th>Resource Class Name</th>
            <th>Current certified resources</th>
            <th>Will Add</th>
            <th>Will Remove</th>
            <th>Certifiable resources after additions/removals</th>
        </tr>
        </thead>

        <tbody>
        <tr wicket:id="resourceClassList">
            <td wicket:id="name"></td>
            <td wicket:id="certified"></td>
            <td wicket:id="added"></td>
            <td wicket:id="removed"></td>
            <td wicket:id="certifiable"></td>
        </tr>
        </tbody>

    </table>

    <a href="#" wicket:id="signRequest" class="btn btn-danger center">Generate sign request for NEW resources</a>

</wicket:panel>

</html>
