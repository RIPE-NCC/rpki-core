<!DOCTYPE html>
<html lang="en">
<head>
    <head><div data-th-replace="~{fragments/includes :: includes(title='RPKI Admin UI | Health Check')}"></div></head>
</head>
<body>
    <div data-th-replace="~{fragments/header :: header(title='Health Check')}"></div>
    <div class="main-flex">
        <div data-th-insert="~{fragments/sidebar :: sidebar}"></div>
        <div class="main">
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Status message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="check: ${healthChecks}">
                        <td data-th-text="${check.key}">Service name</td>
                        <td>
                            <span 
                                data-th-text="${check.value.status}" 
                                class="tag" 
                                data-th-classappend="'tag-' + ${#strings.toLowerCase(check.value.status)}">
                            </span>
                        </td>
                        <td data-th-text="${check.value.message}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <a target="_blank" class="footer-link" data-th-href="@{/monitoring/healthcheck}">Open plain JSON health-check</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
